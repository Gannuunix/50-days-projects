<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #29a4dd">
            <h1>Birds</h1>
            <p>new collection</p>
          </div>
          <div style="background-color: #44970d">
            <h1>Flower</h1>
            <p>new collection</p>
          </div>
          <div style="background-color: #92b31b">
            <h1>Mosque</h1>
            <p>new collection</p>
          </div>
          <div style="background-color: #e71212">
            <h1>Children</h1>
            <p>new collection</p>
          </div>
        </div>
        <div class="right-slide">
          <div style=" background-image: url('child.jpeg');"></div>
          <div style=" background-image: url('mosque.jpeg');"></div>
          <div style=" background-image: url('flower.jpeg');"></div>
          <div style=" background-image: url('birds.jpeg');"></div>
        </div>

        <div class="action-buttons">
          <button class="down-button">
            <i class="fa fa-arrow-down"></i>
          </button>
          
          <button class="up-button">
            <i class="fa fa-arrow-up"></i>
          </button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
